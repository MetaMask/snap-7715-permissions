name: Build, Lint, and Test

on:
  workflow_call:

env:
  NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  SNAP_ENV: production

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - name: Install Yarn dependencies
        run: yarn --immutable

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - prepare
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - run: yarn --immutable --immutable-cache
      - run: yarn build
      - name: Cache permissions-kernel snap build
        uses: actions/cache@v4
        with:
          path: ./packages/permissions-kernel-snap/dist
          key: permissions-kernel-${{ runner.os }}-${{ github.sha }}
      - name: Cache 7715-permissions-provider snap build
        uses: actions/cache@v4
        with:
          path: ./packages/permissions-provider-snap/dist
          key: 7715-permissions-provider-${{ runner.os }}-${{ github.sha }}
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty at end of job"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs:
      - prepare
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - run: yarn --immutable --immutable-cache
      - run: yarn lint
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty at end of job"
            exit 1
          fi

  e2e-test:
    name: End-to-end Test
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - name: Restore permissions-kernel snap build cache
        uses: actions/cache@v4
        with:
          path: ./packages/permissions-kernel-snap/dist
          key: permissions-kernel-${{ runner.os }}-${{ github.sha }}
      - name: Restore 7715-permissions-provider snap build cache
        uses: actions/cache@v4
        with:
          path: ./packages/permissions-provider-snap/dist
          key: 7715-permissions-provider-${{ runner.os }}-${{ github.sha }}
      - run: yarn install --immutable
      - name: Run e2e tests
        run: yarn test
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty at end of job"
            exit 1
          fi
